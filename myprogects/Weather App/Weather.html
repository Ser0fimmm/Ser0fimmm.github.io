<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Прогноз погоды</title>
</head>
<body>
    <div class="container">
		<div class="weather-card">
			<h1>Прогноз погоды</h1>
			<h3>Какого сейчас в разных местах?</h3>
			<input type="text" id="city-input"
				placeholder="Введите город на англ."> <!-- требование вводить название города на английском вызвано не пожжержкой Open Weather Map других языков --> 
			<button id="city-input-btn"
					onclick="weatherFn($('#city-input').val())">
					Узнать погоду
			</button>
			<div id="weather-info" 
				class="animate__animated animate__fadeIn">
				<h3 id="city-name"></h3>
				<p id="date"></p>
				<img id="weather-icon" src="" alt="Weather Icon">
				<p id="temperature"></p>
				<p id="description"></p>
				<p id="wind-speed"></p>
			</div>
            <a class="selfind" href="../../index.html">Вернуться на основной сайт</a>
            <p class="selfind">Выполнил Роман Молчанов</p>
		</div>
	</div>
    <script src=
"https://code.jquery.com/jquery-3.6.0.min.js">
	</script>
	<script src=
"https://momentjs.com/downloads/moment.min.js">
	</script>
	<script src="code.js"></script>
</body>
</html>
